<!DOCTYPE html>
<html>
<head>
	<title>Changing Sa</title>
</head>
<body>
	<h2>Changing Sa</h2>
	Not everyone has the same Sa. To change the Sa, go to
	<b>Options -> Change Sa</b>. Edit the value in the box to the
	key that you want to be your Sa. Keys are numbered from 1 to 36,
	and the default key number is 11.
</body>
</html>
